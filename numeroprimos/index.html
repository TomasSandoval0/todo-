<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Función para determinar si un número es primo
        function esPrimo(numero) {
        if (numero < 2) return false;
        for (let i = 2; i <= Math.sqrt(numero); i++) {
            if (numero % i === 0) return false;
        }
        return true;
        }

        // Solicitar al usuario los dos números enteros
        let num1 = parseInt(prompt("Ingrese el primer número entero:"));
        let num2 = parseInt(prompt("Ingrese el segundo número entero:"));

        // Asegurarse de que el rango esté en orden (menor a mayor)
        let inicio = Math.min(num1, num2);
        let fin = Math.max(num1, num2);

        // Encontrar los números primos en el rango
        let primos = [];
        for (let i = inicio; i <= fin; i++) {
        if (esPrimo(i)) {
            primos.push(i);
        }
        }

        // Mostrar los números primos al usuario
        alert(`Los números primos entre ${inicio} y ${fin} son: ${primos.join(", ")}`);

    </script>
</body>
</html>
